# Default values for taiga.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Taiga's main configuration
taiga:
  debug: false
  gravatar: false
  support: https://tree.taiga.io/support/
  email:
    enabled: false
    notificationMinInterval: 300
   # tls: true
   # from: no-reply@taiga.example.com
   # host: taiga.example.com
   # user: no-reply@taiga.example.com
   # password: taigaPassword
  publicRegister: false
  seed: false

replicaCount: 1

image:
  repository: 
    front: xtraterrestrial/taiga-front
    back: xtraterrestrial/taiga-back
  tag: stable
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: taiga.example.com
      paths: 
      - /

  tls: []
  #  - secretName: tls-secret
  #    hosts:
  #      - taiga.example.com


resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

persistence:
  enabled: false
  ## Set annotations on pvc
  annotations: {}

  ## Specify an existing volume claim instead of creating a new one.
  ## When using this option all following options like storageClass, accessMode and size are ignored.
  # existingClaim:

  ## If defined, storageClassName: <storageClass>
  ## If set to "-", storageClassName: "", which disables dynamic provisioning
  ## If undefined (the default) or set to null, no storageClassName spec is
  ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
  ##   GKE, AWS & OpenStack)
  ##
  storageClass:
  accessMode: ReadWriteOnce
  size: 10Gi

nodeSelector: {}

tolerations: []

affinity: {}

## Configuration values for postgresql dependency
## ref: https://github.com/kubernetes/charts/blob/master/stable/postgresql/README.md
postgresql:
  # Enable to deploy the PostgreSQL chart
  enabled: true
  # To use an external PostgreSQL instance, set enabled to false and uncomment
  # the line below:
  # postgresServer: ""
  # To use an external secret for the password for an external PostgreSQL
  # instance, set enabled to false and provide the name of the secret on the
  # line below:
  # postgresPasswordSecret: ""
  postgresUser: taigaUser
  postgresPassword: taigaPassword
  postgresDatabase: taigaDB
  # Specify the TCP port that PostgreSQL should use
  service:
    port: 5432
